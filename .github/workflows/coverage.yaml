name: 'Verify Unit Coverage'

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
    coverage:
        runs-on: ubuntu-latest
        env:
            CI_JOB_NUMBER: 1
        steps:
            - uses: actions/checkout@v1
            - uses: artiomtr/jest-coverage-report-action@v1.2
              with:
                  github_token: ${{ secrets.GITHUB_TOKEN }}
                  threshold: 100
